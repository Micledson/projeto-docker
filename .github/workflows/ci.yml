name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: 'Build and Push'
    runs-on: ${{ matrix.os }}
    outputs:
      docker_tag: ${{ steps.generate_tag.outputs.sha }}

    strategy:
      matrix:
        go-version: [1.23.2]
        os: [ubuntu-latest]

    steps:
      - name: Checkout do cÃ³digo-fonte
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.2
          
      - name: Verificar versÃ£o do Go
        run: go version

      - name: Baixar dependÃªncias
        run: go mod tidy

      - name: ls da pasta
        run: ls

      - name: Build da aplicaÃ§Ã£o
        run: go build ./...

      - name: Run Tests
        run: go test ./...

      - name: Gerar Tag
        id: generate_tag
        run: |
          SHA=$(echo $GITHUB_SHA | head -c7)
          echo "sha=$SHA" >> $GITHUB_OUTPUT


      - name: Login no Container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build da imagem Docker API
        run: |
          docker build -t mcsl9/projeto-docker-api:${{ steps.generate_tag.outputs.sha }} \
            -f .docker/development/Dockerfile.api .

      - name: Verificar diretÃ³rios e arquivos Dockerfile
        run: |
          echo "ğŸ“‚ Listando diretÃ³rios no nÃ­vel raiz"
          ls -l
          
          echo "ğŸ“‚ Listando conteÃºdo de .docker/"
          ls -l .docker/
          
          echo "ğŸ“‚ Listando conteÃºdo de .docker/development/"
          ls -l .docker/development/

          echo "ğŸ” Verificando se os Dockerfiles existem"
          [ -f .docker/development/Dockerfile.api ] && echo "âœ… Dockerfile.api encontrado!" || echo "âŒ Dockerfile.api NÃƒO encontrado!"
          [ -f .docker/development/Dockerfile.postgres ] && echo "âœ… Dockerfile.postgres encontrado!" || echo "âŒ Dockerfile.postgres NÃƒO encontrado!"

      - name: Build da imagem Docker DATABASE
        run: |
          docker build -t mcsl9/projeto-docker-database:${{ steps.generate_tag.outputs.sha }} \
            -f .docker/development/Dockerfile.postgres .

      - name: Push da imagem Docker API para o DockerHub
        run: docker push mcsl9/projeto-docker-api:${{ steps.generate_tag.outputs.sha }}

      - name: Push da imagem Docker DATABASE para o DockerHub
        run: docker push mcsl9/projeto-docker-database:${{ steps.generate_tag.outputs.sha }}
